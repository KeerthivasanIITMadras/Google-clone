<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome</title>
    <link rel="stylesheet" href="style.css">
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="google-g-2015-logo-png-transparent.png" type="image/x-icon">
</head>
<body>
    <div class="maincontainer">
        <div class="navbar">
            <p class=navtext>Gmail</p>
            <p class="navtext">Images</p>
            <img class="menu-img" src="dots-menu.png" alt="">
            <img class="acc-img" src="acc-img1.png" alt="">
        </div>
        <div >
            <img class="googlelogo" src="Google-logo.png" alt="">
        </div>
        <div class="searchbar">
            <img class="searchmic" src="search.png" alt="">
            
            <input class="input-bar" type="text" />
            <img class="searchimage"  src="search-mic.png" alt="">
            
            
           
        </div>
      
      <div class="buttons">
          <button class="btn">Google search</button>
          <button class="btn">I'm Feeling Lucky</button>
      </div> 
      <div class="languages">
          <p class="lang">Google offered in:<span> தமிழ் हिन्दी বাংলা తెలుగు मराठी ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span></p>
      </div> 
      <div class="footer">
          <div class="row1">India</div>
          <hr class="line"/>
          <div class="row2">
              <div class="lsection">
                  <p>About</p>
                  <p>Advertising</p>
                  <p>Business</p>
                  <p>How Search Works</p>

              </div>
              <div class="rsection">
                  <p>Privacy</p>
                  <p>Terms

                  </p>
                  <p>Settings</p>

              </div>
            </div>
      </div>

    </div>
    
</body>
</html>
